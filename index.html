<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" type="text/css" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@400;500;700;800&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Results summary component</title>
 
</head>
<body>
  <div id="container">    
      <div id="result-box">
        <h4 class="result-title">Your Result</h4>
        <div class="score-card">
          <span class="grade"> 76</span><br>
          <span class="total-grade"> of 100</span>
        </div>
       <h3 class="score-description">Great</h3>
       <p class="score-text">You scored higher than 65% of the people who have taken these tests.</p>
      </div>
      <div id="summary-box">
        <h4 class="summary-title">Summary</h4>
        <div class="scores">
          <div class="row reaction-bg">
            <div class="icon">
              <img class= "icon" src="./assets/images/icon-reaction.svg" >
            </div>
            <div class="desc reaction-txt">              
              <strong>Reaction</strong>
            </div>
            <div class="score">
              <span class="summary-score"><strong>80 </strong> / 100</span>
            </div>
          </div>           
          <div class="row memory-bg">
            <div class="icon">
              <img class= "icon" src="./assets/images/icon-memory.svg" >
            </div>
            <div class="desc memory-txt">              
              <strong>Memory</strong>
            </div>
            <div class="score">
              <span class="summary-score"><strong>92 </strong> / 100</span>
            </div>
          </div>          
          <div class="row verbal-bg">
            <div class="icon">
              <img class= "icon" src="./assets/images/icon-verbal.svg" >
            </div>
            <div class="desc verbal-txt">             
              <strong>Verbal</strong>
            </div>
            <div class="score">
              <span class="summary-score"><strong>61 </strong> / 100</span>
            </div>
          </div>
          <div class="row visual-bg">
            <div class="icon">
              <img class= "icon" src="./assets/images/icon-visual.svg" >
            </div>
            <div class="desc visual-txt">              
              <strong>Visual</strong>
            </div>
            <div class="score">
              <span class="summary-score"><strong>72 </strong> / 100</span>
            </div>
          </div>
        
        </div>       
      
        <button>Continue</button>
      
    </div>    
    
  </div>
  
  
</body>
</html>
